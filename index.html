<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-symbol.jpg"
            alt="Netflix Logo"
          />
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to Netflix</h1>
          <p>Watch unlimited TV shows and movies.</p>
          <button>Sign In</button>
        </div>
      </section>

      <section class="categories">
        <h2>Browse by Category</h2>
        <div class="category-list">
          <div class="category">
            <img src="category-image1.jpg" alt="Category 1" />
            <div class="category-title">Action & Adventure</div>
          </div>
          <div class="category">
            <img src="category-image2.jpg" alt="Category 2" />
            <div class="category-title">Comedies</div>
          </div>
          <!-- Add more categories as needed -->
        </div>
      </section>

      <section class="featured">
        <h2>Featured</h2>
        <div class="featured-list">
          <div class="featured-item">
            <img src="featured-image1.jpg" alt="Featured Item 1" />
          </div>
          <div class="featured-item">
            <img src="featured-image2.jpg" alt="Featured Item 2" />
          </div>
          <!-- Add more featured items as needed -->
        </div>
      </section>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>
  </body>
</html>
